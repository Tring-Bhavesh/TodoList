<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="todolist.js"></script>
    <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body style="text-align: center;height: 100%;">
<div class="box">
<div style="margin-top: 10%;">
<div class="border">
    <h1>To do list</h1>
    <table>
    <div class="inputBox">
    <input type="text" name="task" id ="task" placeholder="Enter a task"><br>
    <input type="submit" name="sign-in"  value="Add Task" onclick="addtask()">
    <div id="todo">
    </div>
    <input type="submit" name="sign-in"  value="Clear Completed Task" onclick="cleartask()">
            <input type="submit" name="sign-in"  value="Empty List" onclick="emptytask()">
            <input type="submit" name="sign-in"  value="Logout" onclick="logout()">
    </div>
    </table>
    </div>
    </div>
    </div>
    </body>

</html>
